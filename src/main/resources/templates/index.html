<!DOCTYPE html>
<html lang="en" xmlns:th="wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Book Search</h1>
    <form action="#" method="post" th:action="@{/main}" class="card p-3 mb-5">
        <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" required th:name="title" id="title" class="form-control"
                   placeholder="Search books by title">
        </div>
        <button type="submit" class="btn btn-outline-dark">Search</button>
    </form>
</div>
</body>
</html>
